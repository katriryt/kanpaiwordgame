{% extends "layout.html" %}
{% block content %}

    <script>
        var bgImageArray = ["pic1.jpg", "pic2.jpg", "pic3.jpg", "pic4.jpg", "pic5.jpg"],
        base = "../static/",
        secs = 3;
        bgImageArray.forEach(function(img){
            new Image().src = base + img; 
        });
    
        function backgroundSequence() {
            window.clearTimeout();
            var k = 0;
            for (i = 0; i < bgImageArray.length; i++) {
                setTimeout(function(){ 
                    document.getElementById('animated-bg').style.background = "url(" + base + bgImageArray[k] + ") no-repeat center center";
                    document.getElementById('animated-bg').style.backgroundSize ="cover";
                if ((k + 1) === bgImageArray.length) { setTimeout(function() { backgroundSequence() }, (secs * 1000))} else { k++; }			
                }, (secs * 1000) * i)	
            }
        }
        backgroundSequence();
    </script>

    <div id="animated-bg">
    </div>

{% endblock %}
